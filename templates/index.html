<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Automation - Dashboard</title>
    <script>
        function updateSelection(articleId, checkbox) {
            fetch('/update_selection', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `article_id=${articleId}&selected=${checkbox.checked ? 1 : 0}`
            });
        }
    </script>
</head>
<body>
    <h1>ðŸš€ AI Blog Automation - Dashboard</h1>

    <h2>ðŸ“¥ Batch Upload RSS Feeds</h2>
    <form action="/upload_csv" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">ðŸ“‚ Upload CSV</button>
    </form>

    <h2>ðŸ”„ Fetch & Score Articles</h2>
    <form action="/fetch_articles" method="post">
        <button type="submit">ðŸ”„ Fetch New Articles</button>
    </form>
    <form action="/score_articles" method="post">
        <button type="submit">ðŸ“Š Score Unscored Articles</button>
    </form>

    <h2>ðŸ“¢ Send Selected to OpenAI</h2>
    <form action="/send_to_openai" method="post">
        <button type="submit">ðŸ¤– Process Selected</button>
    </form>

    <h2>ðŸ“° Stored Articles</h2>
    <table border="1">
        <tr><th>Title</th><th>Score</th><th>Send to AI</th></tr>
        {% for article in articles %}
        <tr>
            <td>{{ article[1] }}</td>
            <td>{{ article[5] }}</td>
            <td><input type="checkbox" onclick="updateSelection({{ article[0] }}, this)" {% if article[6] == 1 %}checked{% endif %}></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
