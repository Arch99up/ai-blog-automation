<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Automation - Dashboard</title>
    <script>
        function updateSelection(articleId, checkbox) {
            fetch('/update_selection', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `article_id=${articleId}&selected=${checkbox.checked ? 1 : 0}`
            });
        }
    </script>
</head>
<body>
    <h1>ðŸš€ AI Blog Automation - Dashboard</h1>

    <h2>ðŸ“¢ Add RSS Feed</h2>
    <form action="/add_rss_feed" method="post">
        <input type="text" name="feed_url" placeholder="Enter RSS Feed URL" required>
        <button type="submit">âž• Add Feed</button>
    </form>

    <h2>ðŸ”„ Fetch New Articles</h2>
    <form action="/fetch_articles" method="post">
        <button type="submit">ðŸ”„ Fetch Now</button>
    </form>

    <h2>ðŸ“° Stored Articles</h2>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Source</th>
            <th>Date</th>
            <th>Score</th>
            <th>Send to OpenAI</th>
        </tr>
        {% for article in articles %}
        <tr>
            <td><a href="{{ article[2] }}" target="_blank">{{ article[1] }}</a></td>
            <td>{{ article[3] }}</td>
            <td>{{ article[4] }}</td>
            <td>{{ article[5] }}</td>
            <td><input type="checkbox" onclick="updateSelection({{ article[0] }}, this)" {% if article[6] == 1 %}checked{% endif %}></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
