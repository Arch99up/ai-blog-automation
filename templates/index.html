<!DOCTYPE html>
<html lang="en">
<head>
    <title>Article Scoring</title>
</head>
<body>
    <h1>Article Scoring System</h1>

    <!-- Keyword Management -->
    <h2>Manage Keywords</h2>
    <input type="text" id="keyword" placeholder="Enter keyword">
    <select id="category">
        <option value="business">Business</option>
        <option value="financial">Financial</option>
        <option value="productivity">Productivity</option>
        <option value="technology">Technology</option>
        <option value="quantitative">Quantitative</option>
        <option value="negative">Negative</option>
    </select>
    <button onclick="addKeyword()">Add Keyword</button>

    <ul id="keywordList"></ul>

    <!-- Score Articles Button -->
    <button onclick="scoreArticles()">Score Unscored Articles</button>

    <script>
        async function addKeyword() {
            let keyword = document.getElementById("keyword").value;
            let category = document.getElementById("category").value;
            await fetch("/add_keyword", {method: "POST", body: JSON.stringify({keyword, category}), headers: {"Content-Type": "application/json"}});
        }

        async function scoreArticles() {
            await fetch("/score_articles", {method: "POST"});
        }
    </script>
</body>
</html>
