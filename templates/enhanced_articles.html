{% extends "base.html" %}

{% block content %}
<h1>Manage Enhanced Articles</h1>

<h2>Processed Articles</h2>
<table>
    <tr>
        <th>Title</th>
        <th>URL</th>
        <th>Content</th>
    </tr>
    {% for article in articles %}
    <tr>
        <td>{{ article[1] }}</td>
        <td><a href="{{ article[2] }}" target="_blank">{{ article[2] }}</a></td>
        <td>{{ article[3] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
