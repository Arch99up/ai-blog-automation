<!-- Raw Articles Page -->
{% extends "base.html" %}

{% block content %}
<h1>Manage Raw Articles</h1>

<h2>Fetched Articles</h2>
<table>
    <tr>
        <th>Title</th>
        <th>URL</th>
        <th>Score</th>
    </tr>
    {% for article in articles %}
    <tr>
        <td>{{ article[1] }}</td>
        <td><a href="{{ article[2] }}" target="_blank">{{ article[2] }}</a></td>
        <td>{{ article[4] if article[4] else 'Not Scored' }}</td>
    </tr>
    {% endfor %}
</table>

<form action="/score_articles" method="POST">
    <button type="submit" style="margin-top: 10px;">Score Unscored Articles</button>
</form>
{% endblock %}
