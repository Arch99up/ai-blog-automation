<!-- Settings Page -->
{% extends "base.html" %}

{% block content %}
<h1>Settings</h1>

<form action="/settings" method="POST">
    <label for="api_key">OpenAI API Key:</label>
    <input type="text" id="api_key" name="api_key" value="{{ api_key }}">
    <button type="submit">Save</button>
</form>
{% endblock %}
